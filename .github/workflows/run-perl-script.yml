name: Run Perl Script Daily

on:
  schedule:
    - cron: '0 0 * * *'  # This runs the script every day at midnight UTC
  workflow_dispatch:  # Allows you to manually trigger the workflow

jobs:
  run-perl-script:
    runs-on: ubuntu-latest  # Runs on a GitHub-hosted Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Perl and Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y perl
        sudo apt-get install -y libjson-perl

    - name: Run Perl Script
      run: |
        perl ./tv_grab_pt_meo --config-file ./tv_grab_pt_meo.conf  # Replace with the path to your Perl script

    - name: Commit and push the output file
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add daily_output.json  # Make sure the file is created in the Perl script
        git commit -m "Add daily output file"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub provides this automatically for authentication
