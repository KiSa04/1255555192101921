name: Run Perl Script Daily

on:
  push:
    branches:
      - main  # Runs on push events to the 'main' branch
  schedule:
    - cron: '0 0 * * *'  # Runs the script every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-perl-script:
    runs-on: ubuntu-latest  # Runs on a GitHub-hosted Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Perl and Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y perl cpanminus make  # Install Perl, cpanminus, and make
        cpanm XML::Writer  # Install XML::Writer Perl module
        export PERL5LIB=$GITHUB_WORKSPACE/xmltv-0.5.69  # Set PERL5LIB environment variable

    - name: Run Makefile.PL and gmake install
      run: |
        export PERL5LIB=$GITHUB_WORKSPACE/xmltv-0.5.69  # Set PERL5LIB environment variable
        perl Makefile.PL
        make install  # Use `make` instead of `gmake` on Ubuntu
    - name: Install Perl and Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y perl
        sudo apt-get install -y libjson-perl

    - name: Run Perl Script
      run: |
        perl ./tv_grab_pt_meo --config-file ./tv_grab_pt_meo.conf --output listings.xml  # Replace with the path to your Perl script

    - name: Commit and push the output file
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add listings.xml  # Make sure the file is created in the Perl script
        git commit -m "Add daily output file"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub provides this automatically for authentication
